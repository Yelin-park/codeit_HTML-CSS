<!DOCTYPE html>
<!-- 이렇게 쓰면 자동으로 html5 사용 -->
<html>
  <head>
    <title>웹사이트 제목</title>
    <style>
      h1 {
        font-size: 64px;
        text-align: center;
      }
      /* align에는 left, light도 있음 */

      h2 {
        color: cornflowerblue;
      }

      h3 {
        margin-top: 100px;
      }

      p i {
        font-size: 48px;
      }
      /* p태그 안에 있는 i태그만 폰트를 키운다 */
    </style>
    <meta charset="utf-8" />
    <!-- meta charset utf-8은 한국말을 지원하는 대표적인 코드 -->
  </head>

  <body>
    <h1>가장 큰 머리말</h1>
    <h2>두 번째로 큰 머리말</h2>
    <h3>세 번째로 큰 머리말</h3>
    <h4>네 번째로 큰 머리말</h4>
    <h5>다섯 번째로 큰 머리말</h5>
    <h6>여섯 번째로 큰 머리말</h6>

    <p>문단</p>

    <p>이 부분은 <b>굵게(의미x 텍스트만)</b> 나옵니다</p>
    <p>이 부분은 <i>날려서(의미x 텍스트만)</i> 나옵니다</p>
    <p>이 부분은 <strong>굵게 강조하는 부분(의미가 있는 것)</strong> 입니다</p>
    <p>이 부분은 <em>날려서 강조하는 부분(의미가 있는 것)</em> 나옵니다</p>
